<div *ngIf="tabla" class="container">

<table class="table">
  
    <thead>
    <tr>
        <th *ngFor="let key of getKeys(tabla[0])">{{key}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tabla">
        <td *ngFor="let i of getKeys(item)">{{ item[i] }}</td>
      </tr>
    </tbody>
  </table>
</div>
